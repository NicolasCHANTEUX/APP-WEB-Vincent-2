<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 400" fill="none">
  <!-- Fond dégradé -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F7F8F9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E5E7EB;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="kayakGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2c3e50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#b89a66;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fond -->
  <rect width="400" height="400" fill="url(#bgGradient)"/>
  
  <!-- Icône de pagaie stylisée -->
  <g transform="translate(200, 200)">
    <!-- Manche de la pagaie -->
    <rect x="-4" y="-120" width="8" height="180" fill="url(#kayakGradient)" rx="4"/>
    
    <!-- Pale de la pagaie (haut) -->
    <ellipse cx="0" cy="-130" rx="35" ry="55" fill="url(#kayakGradient)" opacity="0.9"/>
    
    <!-- Pale de la pagaie (bas) -->
    <ellipse cx="0" cy="70" rx="35" ry="55" fill="url(#kayakGradient)" opacity="0.9"/>
    
    <!-- Détails décoratifs -->
    <line x1="-25" y1="-130" x2="25" y2="-130" stroke="#b89a66" stroke-width="2" opacity="0.6"/>
    <line x1="-25" y1="70" x2="25" y2="70" stroke="#b89a66" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Texte KAYART -->
  <text x="200" y="340" font-family="serif" font-size="24" font-weight="bold" fill="#2c3e50" text-anchor="middle" letter-spacing="2">
    KAYART
  </text>
  
  <!-- Sous-titre -->
  <text x="200" y="365" font-family="sans-serif" font-size="12" fill="#6B7280" text-anchor="middle">
    Image non disponible
  </text>
</svg>
